# import-linter.toml

[tool.importlinter]
  root_package = "showcov"

  [[tool.importlinter.contracts]]
    name = "Model layer does not depend on higher layers"
    type = "forbidden"
    source_modules = ["showcov.core.model"]
    forbidden_modules = [
      "showcov.cli",
      "showcov.render",
      "showcov.core",
      "showcov.inputs",
    ]

  [[tool.importlinter.contracts]]
    name = "Coverage parsing does not depend on engine/render/cli"
    type = "forbidden"
    source_modules = ["showcov.inputs"]
    forbidden_modules = [
      "showcov.cli",
      "showcov.render",
      "showcov.core",
    ]

  [[tool.importlinter.contracts]]
    name = "Engine does not depend on CLI or render"
    type = "forbidden"
    source_modules = ["showcov.core"]
    forbidden_modules = [
      "showcov.cli",
      "showcov.render",
    ]

  [[tool.importlinter.contracts]]
    name = "Render does not depend on engine/coverage/cli"
    type = "forbidden"
    source_modules = ["showcov.render"]
    forbidden_modules = [
      "showcov.cli",
      "showcov.core",
      "showcov.inputs",
    ]
